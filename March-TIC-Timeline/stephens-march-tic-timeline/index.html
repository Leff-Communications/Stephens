            <div class="page"><p class="text-component">How women have influenced capitalism
in America:</p>
<img src="media/6ece783e953f1fca63504d6d3cd69efc/header-img-full.png" alt=""  class="image-component"/>
<p class="text-component">A timeline of achievements</p>
<p class="text-component">Women entrepreneurs, policy leaders, financiers and changemakers have made significant strides in shaping the opportunities and rights women have today. In 1970, about 43 percent of women ages 16 and older were in the labor force. In 2000, about 47 percent of people in the labor force were women. But there’s still work to be done: In 2021, roughly 25 percent of C-suite positions were held by women, compared with 75 percent for men.</p>
<p class="text-component">The potential for women in the free market is due in large part to women leaders and innovators who weren’t afraid to push boundaries, rewrite rules and take risks.</p>
<img src="media/67d2bc35e589e329200dcad6d479099e/asset-4-full.png" alt=""  class="image-component"/>
<p class="text-component">1809</p>
<p class="text-component">Mary Kies becomes the
first American woman
to hold a patent in her
own name after
inventing a method of
weaving straw with silk
and thread for hats</p>
<p class="text-component">1870</p>
<p class="text-component">Victoria Woodhull writes
a letter to the New York
Herald announcing her
candidacy for
president — 50 years
before women’s
surage. She and her
sister, Tennessee Claflin,
broke the gender barrier
on Wall Street: they
made millions advising
clients such as Cornelius
Vanderbilt through the
first woman-owned
brokerage.</p>
<p class="text-component">1869</p>
<p class="text-component">The Daughters of St. Crispin
shoe stitchers is founded,
becoming the first national
women’s labor union.</p>
<p class="text-component">1903</p>
<p class="text-component">Maggie Lena Walker becomes the first woman
in the United States to charter a bank, St. Luke’s
Penny Savings Bank; she served as president
until her death in 1934. Walker was a leading
advocate for women and African Americans in
the segregated South and founded St. Luke’s
as a way to encourage them to save money.
St. Luke’s was one of the few banks to survive
the stock market crash of 1929.</p>
<p class="text-component">1910</p>
<p class="text-component">Sarah Breedlove founds Madam C.J. Walker
Manufacturing Company in Indianapolis. Born
to enslaved parents, she went on to become
the first self-made woman millionaire through
creating and selling a line of hair care
products for African American women.</p>
<p class="text-component">1920</p>
<p class="text-component">The 19th Amendment
gives all American women
the right to vote. Women
were finally given a voice
to help choose their
elected leaders and
shape their country.</p>
<p class="text-component">1940</p>
<p class="text-component">A patriotic streak in British and American
women led them to favor native
apparel. Examples include American
designers such as Bonnie Cashin,
Adrian, Norman Norell, and
Mainbocher, which moved its
fashion house from Paris to NYC.</p>
<p class="text-component">1959</p>
<p class="text-component">Barbie is introduced at the
International Toy Fair aer Mattel
cofounder Ruth Handler fought for
several years to get the dolls made.
Male executives thought the dolls
were too sophisticated; their curvy
figure and made-up face were a
departure from the baby dolls young
girls played with. In the first year,
Handlersold approximately 350,000
units. Mattel went public the next year.</p>
<p class="text-component">1974</p>
<p class="text-component">The Equal Credit Opportunity Act
allows women to receive loans without
a male cosigner. Banks, credit unions,
department stores and other lenders are
prohibited from discriminating against an
applicant due to reasons related to race,
color, religion, national origin, sex, marital
status, age or participation in
public-assistance programs.</p>
<p class="text-component">1963</p>
<p class="text-component">The Equal Pay Act addresses the
problem of women earning less for
the same jobs as men — mandating
equal pay for equal jobs, regardless
of gender.</p>
<p class="text-component">1975</p>
<p class="text-component">First Women’s Bank, organized by
Betty Friedan, opens in New York
City to cater to women customers
and help foster equal opportunities
for women in banking.</p>
<p class="text-component">1977</p>
<p class="text-component">Juanita Kreps becomes the first woman U.S.
secretary of commerce. She also broke
barriers as the first woman director of the
New York Stock Exchange.</p>
<p class="text-component">1984</p>
<p class="text-component">Rosemary McFadden climbs the career ladder to become the
first woman president of the New York Mercantile Exchange — or
any trading exchange in American history at that point — after
starting her career as a sta attorney for the organization.</p>
<p class="text-component">1993</p>
<p class="text-component">The Family and Medical
Leave Act enables covered
employees to receive up to
12 weeks of unpaid time o
for events such as childbirth
and newborn care, as well
as caring for a spouse,
parent or child with a
serious health condition.</p>
<p class="text-component">2007</p>
<p class="text-component">Nancy Pelosi becomes the first
woman speaker of the U.S.
House of Representatives.</p>
<p class="text-component">2009</p>
<p class="text-component">The Lilly Ledbetter Fair Pay Act is signed to
bolster worker protections against pay
discrimination. The act allows individuals facing
pay discrimination to seek rectification under
federal anti-discrimination laws.</p>
<p class="text-component">2009</p>
<p class="text-component">Elena Kagan is sworn into the U.S.
Supreme Court, marking the first time the
court has had three women justices.</p>
<p class="text-component">2010</p>
<p class="text-component">2014</p>
<p class="text-component">Janet Yellen becomes the first woman to
serve as chair of the Board of Governors
for the U.S. Federal Reserve. She also
becomes the first woman to hold each
of the top economic positions in federal
government aer being sworn in as U.S.
secretary of the treasury for the Biden
administration.</p>
<p class="text-component">2018</p>
<p class="text-component">In the midterm elections, 117 women
are elected to Congress, bringing the
total number of women serving to
127 — the most in history.</p>
<p class="text-component">2019</p>
<p class="text-component">Greta Thunberg becomes Time’s Person of
the Year for her climate change activism.</p>
<p class="text-component">2020</p>
<p class="text-component">Gitanjali Rao, a 15-year-old scientist
and inventor, is featured as Time’s
first “Kid of the Year.” When Rao
learned about the Flint, Michigan,
water crisis, she developed a
device to send water-quality
information via Bluetooth.</p>
<p class="text-component">2020</p>
<p class="text-component">Emmanuelle Charpentier and
Jennifer A. Doudna are awarded the
Nobel Prize in chemistry, signifying the
strength and intelligence of women
in science, a field that historically
favors men.</p>
<p class="text-component">2021</p>
<p class="text-component">Kamala Harris is sworn in as the first
woman U.S. vice president.</p>
<p class="text-component">Sources: Bankrate, Ellevest, Farmers State Bank, HerMoney, History, McKinsey, PRB, The Helm, U.N. Women</p>
